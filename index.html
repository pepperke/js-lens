<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <title>JS Lens</title>
</head>
<body style="margin: 0">
    <button onmousedown="createLaser(event)">
        <svg id="laser-btn" width="80" height="10" fill="none">
            <rect width="44" height="10" rx="2" fill="#211414"/>
            <line x1="44" y1="4.5" x2="80" y2="4.5" stroke="#FC0000"/>
            <line x1="33.5" x2="33.5" y2="10" stroke="white"/>
        </svg>
    </button>
    <button onmousedown="createLens(event)">
        <svg id="biconvex" width="31" height="77" fill="none">
            <path d="M 12 1 C -3 26 -3 51 12 76 H 19 C 34 51 34 26 19 1 H 12 Z" stroke="#00a0f0" stroke-width="2"/>
        </svg>
    </button>
    <br>
    <div id="coords"></div>
    <br>
    <svg id="main-plane" width="600" height="600"></svg>
    <script src="node_modules/@svgdotjs/svg.js/dist/svg.js"></script>
    <script src="node_modules/@svgdotjs/svg.draggable.js/dist/svg.draggable.js"></script>
    <script src="./js_lens.js"></script>
</body>
</html>
