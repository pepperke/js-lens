<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <title>JS Lens</title>
</head>
<body style="margin: 0">
    <br>
    <button onclick="onClickBack()">Add point to back</button>
    <button onclick="onClickFrontCurve()" style="padding: none">
        <svg width="19" height="20">
            <path d="M 3 3 Q 30 10 3 20" stroke="black" stroke-width="2" fill="none"/>
        </svg>
    </button>
    <button id="biconvex" onmousedown="createLine(event)">
        <svg width="31" height="77" viewBox="0 0 31 77" fill="none">
            <path d="M 12 1 C -3 26 -3 51 12 76 H 19 C 34 51 34 26 19 1 H 12 Z" stroke="black" stroke-width="2"/>
        </svg>
    </button>
    <div id="coords"></div>
    <br>
    <svg width="600" height="600" id="main-plane"></svg>
    <script src="node_modules/@svgdotjs/svg.js/dist/svg.js"></script>
    <script src="node_modules/@svgdotjs/svg.draggable.js/dist/svg.draggable.js"></script>
    <script src="./js_lens.js"></script>
</body>
</html>
